</head>
<body>
  <header>
    <div class="logo-section">
      <img src="https://us.123rf.com/450wm/casejustin/casejustin1202/casejustin120200065/12392244-hypnosis-spiral-design-pattern-concept-for-hypnosis-unconscious-chaos-extra-sensory-perception-psych.jpg" alt="Logo">
      <h5>Ali Lang Yoga</h5>
    </div>
    <nav>
      <ul>
        <li><a href="index.html"><h5>Home</h5></a></li>
        <li><a href="history.html"><h5>Bio + Training</h5></a></li>
        <li><a href="contact.html"><h5>Contact</h5></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <section class="form-column">
        <h1>Get in Touch</h1>
        <h4><em>Corporate & private training available</em></h4>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="firstName">First Name (required)</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
          </div>
          <div class="form-group">
            <label for="email">Email Address (required)</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="subject">Subject (required)</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
      
    <section class="image-column">
      <div class="quote-container">
        <p class="quote">"The mind is the creator of everything.<br> You should, therefore, guard it carefully."<br><br>-Patanjali</p>
      </div>
      <img src="https://i.ibb.co/XS0SBJ7/Screenshot-2024-03-14-at-10-48-22-AM.png" alt="compass pose">
    </section>   
    
  <footer>

  </footer>
</body>
